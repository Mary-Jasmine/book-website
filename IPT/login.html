<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Book Website</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="book.png" alt="Logo">
      <h1>Personal Book Website</h1>
    </div>
    <div class="user">
      <span>User</span>
        <img src="github_logo.png" alt="User Icon" class="user-small-img" />
      </div>
    </div>
  </header>

  <main>
    <div class="login-box">

      <h2>Log in</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" required>

    <div class="button-row">
        <button type="submit" id="log">Log In</button>
        <button type="button" id="signBt">Sign Up</button>
    </div>

      </form>
    </div>
  </main>
</body>
</html>
